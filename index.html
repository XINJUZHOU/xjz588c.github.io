<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>跳转中，请稍等呢...</title>
</head>
<body>
<h1 style="color: #0b5394; font-size: x-large;margin-top:150" align="center" valign="center">跳转中，请稍等呢...</h1>
<p></p >
</body>
</html>
<script type="text/javascript">
window.onload = function(){
if(isWeiXin()){
var p = document.getElementsByTagName('p');
p[0].innerHTML = window.navigator.userAgent;
}
}
function isWeiXin(){
var ua = window.navigator.userAgent.toLowerCase();
if(ua.match(/MicroMessenger/i) == 'micromessenger'){
return true;
}else{
return false;
}
}
</script>
